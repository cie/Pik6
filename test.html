<!doctype html>
<meta charset="utf-8">
<title></title>
<script src="lib/mootools.js"></script>
<script src="lib/frame.js"></script>

<p>Slide: <input type="number" id="slide"> <input type="button" id="slideSend" value="Send"> <input type="button" id="slidePrev" value="&laquo;"> <input type="button" id="slideNext" value="&raquo;">
<p>File: <input type="text" id="file"> <input type="button" id="fileSend" value="Send">
<p>Hidden: <input type="button" id="hideSend" value="Versteck-Toggle">

<script>
window.addEvent('pikSlide', function(now, prev){
	$('slide').value = now;
});
$('slideSend').addEvent('click', function(){
	window.fireEvent('pikChangeSlide', parseInt($('slide').value));
});
$('slidePrev').addEvent('click', function(){
	window.fireEvent('pikChangeSlidePrev');
});
$('slideNext').addEvent('click', function(){
	window.fireEvent('pikChangeSlideNext');
});

window.addEvent('pikFile', function(now){
	$('file').value = now;
});
$('fileSend').addEvent('click', function(){
	window.fireEvent('pikChangeFile', $('file').value);
});

$('hideSend').addEvent('click', function(){
	window.fireEvent('pikChangeHide');
});
</script>
