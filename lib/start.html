<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>PIK6 - HTML5 presentation framework</title>
	<meta http-equiv="expires" content="0">

	<script src="pik.js"></script>
	<link href="../styles/Default/style.css" rel="stylesheet">
</head>
<body>
<div id="Pik-hide"></div>
<div id="Pik-presentation-container">

<div class="pik-slide" id="Start">
	<h1>PIK6</h1>
	<h2>HTML5 presentation framework</h2>
	<p class="center" style="margin-top: -0.75em; line-height:1.35">
		<a id="Pik-browse" href="../presentations">Browse presentations</a>
		<br>
		<a target="_blank" href="../presenter.html">Launch the presenter view *</a>
		<br>
		<a href="../presentations/Pik/">Introduction</a>
		<br>
		<small style="font-size: 0.45em;">* requires a browser that supports <a href="http://www.w3.org/TR/workers/">Shared Workers</a>. <span style="display: inline-block; padding: 2px;" id="Support"></span></small>
	</p>
</div>
<script>
if(typeof SharedWorker === 'function'){
	$('Support').setStyle('background', 'lime').set('text', 'Your browser does!')
}
else {
	$('Support').setStyle('background', 'red').set('text', 'Your browser doesn\'t!');
}
</script>

</div>
