<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi">
<title></title>
<link href="lib/css/remote.css" rel="stylesheet">
<script src="lib/mootools/mootools.js"></script>
<script src="lib/mootools/mootools.more.js"></script>
<script src="lib/mootools/Event.hashchange.js"></script>
<script src="lib/mootools/MooSwipe.js"></script>
<script src="lib/prefixfree/prefixfree.min.js"></script>
<script src="lib/frame.js"></script>
<script src="lib/presenter.js"></script>
<script src="lib/remote_ui.js"></script>
<script src="lib/controls.js"></script>
<script>
window.addEvent('load', function(){
	pik.init();
});
</script>

<div id="Pik-wrapper">
	<div id="Pik-timecontainer" class="pik-handled">
		<div id="Pik-timecontainer-handle" class="pik-handle"></div>
		<span id="Pik-framecontrols-slidecount">0 / 0</span>
		<span id="Pik-elapsed">00:00:00</span><br><span id="Pik-time">00:00:00</span>
	</div>
	<div id="Pik-frame" class="pik-handled">
		<div id="Pik-frame-handle" class="pik-handle"></div>
		<div id="Pik-frame-resize-handle" class="pik-resize-handle"></div>
		<iframe id="Mainframe" name="Mainframe" src="index/index.html"></iframe>
	</div>
	<div id="Pik-frame-preview" class="pik-handled">
		<div id="Pik-frame-preview-handle" class="pik-handle"></div>
		<div id="Pik-frame-preview-resize-handle" class="pik-resize-handle"></div>
		<iframe src="index/index.html"></iframe>
	</div>
	<div id="Pik-framecontrols" class="pik-handled">
		<div id="Pik-framecontrols-handle" class="pik-handle"></div>
		<select id="Pik-slideselect"></select><br>
		<a id="Pik-framecontrols-reload" title="Reload the current presentation">Reload</a>
		<a id="Pik-framecontrols-browse" href="presentations" target="Mainframe" title="Browse the presentations directory">Browse</a>
		<span id="Pik-remote-status">‚óè</span> <a id="Pik-remote" title="Connect to a remote server">Remote</a>
	</div>
	<div id="Pik-notes" class="pik-handled">
		<div id="Pik-notes-handle" class="pik-handle"></div>
		<h1>Notes</h1>
		<div id="Pik-notes-content"></div>
	</div>
</div>
